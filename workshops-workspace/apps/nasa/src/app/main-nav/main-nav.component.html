<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>nasa</span>
    </mat-toolbar>
    <div style="text-align:center">
      <h1>Welcome to {{ title }}!</h1>
      <img width="450" src="https://raw.githubusercontent.com/nrwl/nx/master/nx-logo.png" />
    </div>

    <div class="test-post-css-loader">
      test
    </div>
    
    <p>This is an Angular app built with <a href="https://nx.dev">Nx</a>.</p>
    <p>ðŸ”Ž **Nx is a set of Angular CLI power-ups for modern development.**</p>
    
    <h2>Quick Start & Documentation</h2>
    <h3 *ngIf="isGodModeActive">God mode enabled</h3>
    
    <ul>
      <li>
        <a href="https://nx.dev/getting-started/what-is-nx">30-minute video showing all Nx features</a>
      </li>
      <li>
        <a href="https://nx.dev/tutorial/01-create-application">Interactive tutorial</a>
      </li>
    </ul>

  </mat-sidenav-content>
</mat-sidenav-container>
